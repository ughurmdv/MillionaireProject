<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">

    <meta charset="UTF-8">
    <title>Leaderboard - Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start-bg">
<header class="top-bar">
    <div class="top-bar-left">
        <button class="icon-btn" onclick="window.location='home.html'" type="button" id="home-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="#ffdf6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7"/>
                <path d="M9 22V12h6v10"/>
            </svg>
        </button>
        
        <span class="top-app-name">Leaderboard</span>
    </div>
    <div class="top-bar-right">
        <button class="icon-btn" onclick="logout()" type="button" id="logout-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="#ffdf6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
        </button>
        
</header>

<main class="leaderboard-main">
    <h2>Top Players</h2>
    <div id="leaderboard-list" class="leaderboard-list">
        Loading...
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
