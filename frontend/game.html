<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta charset="UTF-8">
    <title>Game - Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start-bg">
<header class="top-bar">
    <div class="top-bar-left">
        <button class="icon-btn" onclick="window.location='home.html'" type="button" id="home-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="#ffdf6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7"/>
                <path d="M9 22V12h6v10"/>
            </svg>
        </button>
        
        <span class="top-app-name">Millionaire Game</span>
    </div>
    <div class="top-bar-right">
        <span class="top-user-label">Player:</span>
        <span id="player-name" class="top-user-name"></span>
        <button class="icon-btn" onclick="logout()" type="button" id="logout-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="#ffdf6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
        </button>
        
    </div>
</header>

<main class="game-shell">
    <section class="game-left">
        <div class="info-row">
            <div class="info-block">
                <div class="info-label">Winnings</div>
                <div class="info-value">$<span id="current-earnings">0</span></div>
            </div>
            <div class="info-block">
                <div class="info-label">Time left</div>
                <div class="timer-circle">
                    <span id="timer">30</span>
                </div>
            </div>
        </div>

        <div class="lifelines-row">
            <button class="lifeline" id="btn-audience" type="button">ðŸ‘¥ Audience</button>
            <button class="lifeline" id="btn-phone" type="button">ðŸ“ž Phone</button>
            <button class="lifeline" id="btn-5050" type="button">50 : 50</button>
            <button class="lifeline" id="btn-change" type="button">Change Q</button>
        </div>

        <div class="question-box" id="question-text">Loading question...</div>
        <div class="answers-grid" id="answers-grid"></div>
    </section>

    <aside class="ladder-box">
        <h3>Money ladder</h3>
        <div id="ladder" class="ladder"></div>
    </aside>
</main>

<audio id="sound-select" src="sounds/select.mp3"></audio>
<audio id="sound-correct" src="sounds/correct.mp3"></audio>
<audio id="sound-wrong" src="sounds/wrong.mp3"></audio>
<audio id="sound-tick" src="sounds/tick.mp3"></audio>
<audio id="sound-timesup" src="sounds/timesup.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
