<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">

    <meta charset="UTF-8">
    <title>Sign up - Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start-bg">
<div class="auth-container">
    <h2>Create account</h2>
    <div class="auth-field">
        <label>Username</label>
        <input id="signup-username" type="text" autocomplete="username">
    </div>
    <div class="auth-field">
        <label>Password</label>
        <input id="signup-password" type="password" autocomplete="new-password">
    </div>
    <button class="btn-hex" onclick="signup()"><span>Sign up</span></button>
    <p class="auth-switch">
        Already have an account?
        <a href="login.html">Log in</a>
    </p>
</div>

<script src="main.js"></script>
</body>
</html>
